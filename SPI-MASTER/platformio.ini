[env:megaatmega1280]
platform = atmelavr
board = megaatmega1280
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.13
	adafruit/Adafruit SSD1351 library@^1.2.7
	adafruit/SD@0.0.0-alpha+sha.041f788250
	adafruit/SdFat - Adafruit Fork@^1.5.1
monitor_speed = 9600
monitor_port = COM11
upload_port = COM11
